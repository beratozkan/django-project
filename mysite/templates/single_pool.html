{% extends "pools/base.html" %}

{% block content %}
  <section id="piscine">
    <h2>{{ pool.name }}</h2>

    <img src="{{ pool.image.url }}" alt="{{ pool.name }}" >
    <p>{{ pool.description }}</p>
    <h3>Contacts</h3>
    <p>
      {{ pool.address }}<br />
      {{ pool.phone }}
    </p>
    <a href="/pools/pools" class="btn">Back to all the pools</a>

    </section>
{% endblock %}
