{% extends "books/base.html" %}

{% block content %}
  <section id="piscine">
      <h2>Our Pools</h2>
      <ul>
        {% for pool in pools %}
          <li>
            <img src="{{ pool.image.url }}" alt="{{ pool.name }}" >
            <h3>{{ pool.name }}</h3>
            <p>{{ pool.description }}</p>
            <a href="/pools/pools/{{ pool.pk }}" class="btn">Learn More</a>
          </li>
        {% endfor %}
      </ul>
    </section>
{% endblock %}
